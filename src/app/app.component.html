<ion-app>
  <ion-split-pane slot="end" contentId="main-content" when="min-width: 250px">
    
    <ion-menu  side="end" contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar style="--background: #cd8d6b;">
          <!-- <ion-title>南區鯤鯓歷史觀光</ion-title> -->
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label style="font-family: Microsoft JhengHei;">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>


        <!-- <div class="ex5-box">
          <img src="../assets/icon/logo456.png" />
        </div> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content">

    </ion-router-outlet>

  </ion-split-pane>

</ion-app>
